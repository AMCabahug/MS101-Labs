<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="readAll()">
    <div class="header">
        <h2 class="headertext">CRUD Application</h2>
    </div>

    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" placeholder="Enter Name" class="name">
                <input type="text" placeholder="Enter Email" class="email">
                <button type="button" onclick="add()">Submit</button>
            </form>
                 <form class="update_form">
                     <input type="hidden" class="update_id">
                <input type="text" placeholder="Enter Name" class="uname">
                <input type="text" placeholder="Enter Email" class="uemail">
                <button type="button" onclick="update()">Update</button>
            </form>
            <button class="addbtn" onclick="createForm()">Add +</button>
            <br/>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="table_data">
                </tbody>
            </table>

        </div>

    </div>

    <script src="./extension.js"></script>
</body>
</html>
